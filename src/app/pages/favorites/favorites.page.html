<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pokemons"></ion-back-button>
    </ion-buttons>
    <ion-title>Meus Pokémons Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-text color="medium">
      <p>Carregando favoritos...</p>
    </ion-text>
  </div>

  <div *ngIf="!isLoading && favoritePokemons.length === 0" class="ion-text-center">
    <ion-text color="medium">
      <p>Você ainda não tem Pokémons favoritos.</p>
      <p>Vá para a lista principal e marque alguns!</p>
    </ion-text>
  </div>

  <ion-grid *ngIf="!isLoading && favoritePokemons.length > 0">
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of favoritePokemons">
        <ion-card [routerLink]="['/pokemon-details', pokemon.id]">
          <ion-img [src]="pokemon.image" [alt]="pokemon.name"></ion-img>
          <ion-card-header>
            <ion-card-title class="ion-text-capitalize">{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
